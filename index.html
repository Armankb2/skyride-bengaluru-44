<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form - Mini App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width:720px; margin:auto; }
    input, textarea, select { width:100%; padding:8px; margin:6px 0; box-sizing:border-box; }
    button { padding:10px 16px; }
    pre { background:#f4f4f4; padding:10px; overflow:auto; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>Contact Form</h1>
  <form id="contactForm">
    <input id="name" placeholder="Name" required>
    <input id="email" placeholder="Email" type="email" required>
    <input id="phone" placeholder="Phone">
    <select id="group">
      <option value="">-- Select group (optional) --</option>
      <option value="family">Family</option>
      <option value="friends">Friends</option>
      <option value="work">Work</option>
    </select>
    <textarea id="message" placeholder="Message" rows="4" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <h2>Latest saved entry</h2>
  <pre id="latest">No data yet</pre>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="./app.js"></script>
</body>
</html>
